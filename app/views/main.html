<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/bootstrap.css'}">
        <style>
            body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}
    </head>
    <body>

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="/">snackasaurus</a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            #{if user}
                                <li><a href="@{Dashboard.index()}">My Recipes</a></li>
                                <li><a href="@{Dashboard.form()}">Submit</a></li>
                            #{/if}
                            <li><a href="/help">Help</a></li>
                        </ul>
                        #{if user}
                            <p class="navbar-text pull-right">Logged in as ${user} <a href="/logout" class="btn btn-primary">Logout</a></p>
                        #{/if}
                        #{if !user}
                            <p class="navbar-text pull-right"><a href="/login" class="btn btn-primary">Login</a></p>
                        #{/if}
                    </div>
                </div>
            </div>
        </div>

        <div class="container">

            #{doLayout /}

            <hr>
            <footer>
                <p>matt bailey 2012 | <a href="mailto:matt@thebaileyresidence.co.uk">matt@thebaileyresidence.co.uk</a> | <a href="http://twitter.com/mattblankbailey">@mattblankbailey</a></p>
            </footer>
        </div>
    </body>
</html>
